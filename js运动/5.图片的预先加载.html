<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>

<script>
/*
我们经常会用下载软件下载电视剧，一个电视剧可以能有N集。
1.先把所所有的集数全部下载完成，然后一个个开开心心的看。你真的开心吗？
2.我们先下一集，然后看完，看完以后再去下下一集，然后再看。

3.我们先下第一集，下载完成以后，再看第一集的时候去下载后面的内容，这样，我们可以在看前面的内容的时候，把后面的下完了，节约了很多的时间

在页面刚打开的时候，我们去加载第一张图片，然后页面加载完成以后，在用户看的时间内，去加载后面的内容，那么我们必须有个工具（迅雷） -> Image对象
*/

window.onload = function() {
	
	var oImg = document.getElementById('img1');
	
	var oImage = new Image();
	/*
	属性：
	src : 当我们给Image对象的src属性赋值一个url的时候，这个Image对象就去会加载url资源，加载完成以后的资源被保存到了浏览器的缓存文件夹里面，下次如果我们要去调用这个url地址的时候，直接是从缓存文件夹读取到的，所以速度很快。
	onload : 当资源加载完成的时候触发
	onerror : 当资源加载失败的时候触发
	*/

	var src = 'https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1543082557987&di=4aecc6965776851cedd9b6700877c25d&imgtype=0&src=http%3A%2F%2Fattachments.gfan.net.cn%2Fforum%2Fattachments2%2F201301%2F28%2F10125419jmw443j1xmjsvg.jpg';

	oImage.src = src;

	oImage.onload = function(){

		alert('765432');
		document.body.style.background = 'url('+ src +')';

	}


	oImage.onerror = function(){

		alert('233');

	}




}
</script>
</head>

<body>
	<img src="" id="img1" />
</body>
</html>
