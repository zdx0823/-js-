<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
body {margin: 0;}
#ul1 {margin: 0; padding: 0; width: 330px; margin: 100px auto 0; position: relative;}
li {width: 100px; height: 100px; background: red; float: left; list-style: none; margin: 10px 0 0 10px;}
</style>


<script src="getId.js"></script>
<script src="js.js"></script>

<script>
	
window.onload = function(){


	// 在转换布局的时候，用户眼睛位置保持不变
	var oUl = $('ul1');
	var aLi = oUl.getElementsByTagName('li');
	var arr = [];
	var zIndex = 1;




	for(var i=0,iLen=aLi.length; i<iLen; i++){

		arr.push({
			left:aLi[i].offsetLeft,
			top:aLi[i].offsetTop
		});

	}





	for(var i=0,iLen=aLi.length; i<iLen; i++){

		aLi[i].index = i;

		aLi[i].style.left = arr[i].left + 'px';
		aLi[i].style.top = arr[i].top + 'px';
		aLi[i].style.position = 'absolute';
		aLi[i].style.margin = '0';


		aLi[i].onmouseover = function(){

			this.style.background = 'green';
			this.style.zIndex = zIndex++;

			startMove( this , {
				width:200,
				height:200,
				left:arr[this.index].left - 50,
				top:arr[this.index].top - 50
			} );


		}



		aLi[i].onmouseout = function(){

			this.style.zIndex = zIndex++;

			startMove( this , {
				width:100,
				height:100,
				left:arr[this.index].left,
				top:arr[this.index].top
			} );


		}


	}





}



</script>

</head>
<body>
	<ul id="ul1">
    	<li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
